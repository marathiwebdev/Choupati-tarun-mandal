  <script>
    // Firebase Config
    const firebaseConfig = {
  apiKey: "AIzaSyAarxGMMLrVdM6r1-7p3Y1s9EMLtFZBCHE",

  measurementId: "G-CVCC5XLSCQ"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let totalBalance = 0;
    let totalCredit = 0;
    let totalDebit = 0;

    // Chart.js Setup
    const ctx = document.getElementById("financeChart").getContext("2d");
    const financeChart = new Chart(ctx, {
      type: "pie",
      data: {
        labels: ["‡§ú‡§Æ‡§æ (Credit)", "‡§ñ‡§∞‡•ç‡§ö (Debit)"],
        datasets: [{
          data: [0, 0],
          backgroundColor: ["#4CAF50", "#F44336"]
        }]
      }
    });

    // Add Record
    function addRecord() {
      const date = document.getElementById("date").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const note = document.getElementById("note").value;
      const type = document.getElementById("type").value;

      if(date && amount && note){
        db.ref("records").push({
          date: date,
          amount: amount,
          note: note,
          type: type
        });
      }

      document.getElementById("date").value = "";
      document.getElementById("amount").value = "";
      document.getElementById("note").value = "";
    }

    // Show Records Live
    const table = document.getElementById("recordsTable");
    db.ref("records").on("child_added", function(snapshot) {
      const data = snapshot.val();
      const row = table.insertRow(-1);

      row.className = (data.type === "credit") ? "credit" : "debit";
      row.insertCell(0).innerText = data.date;
      row.insertCell(1).innerText = "‚Çπ" + data.amount;
      row.insertCell(2).innerText = (data.type === "credit") ? "‡§Ü‡§µ‡§ï" : "‡§ñ‡§∞‡•ç‡§ö";
      row.insertCell(3).innerText = data.note;

      if(data.type === "credit"){
        totalBalance += parseFloat(data.amount);
        totalCredit += parseFloat(data.amount);
      } else {
        totalBalance -= parseFloat(data.amount);
        totalDebit += parseFloat(data.amount);
      }
      document.getElementById("balance").innerText = "‡§∂‡§ø‡§≤‡•ç‡§≤‡§ï: ‚Çπ" + totalBalance;

      financeChart.data.datasets[0].data = [totalCredit, totalDebit];
      financeChart.update();
    });
  </script>
